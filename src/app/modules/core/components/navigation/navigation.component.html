<div class="navigation">
  <div class="content-container navigation__container">
    <div class="navigation__container_logo">
      <app-logo></app-logo>
      <a class="navigation__container_logo--text"
         routerLink="home">
        Developer Network
      </a>
    </div>

    <ul class="navigation__container_list">
      <li *ngFor="let page of pages"
          class="navigation__container_list_item">
        <a [routerLink]="page.link"
           class="navigation__container_list_item--link"
           routerLinkActive="active">
          <span>{{ page?.name }} </span>
        </a>
      </li>
    </ul>
  </div>
</div>
