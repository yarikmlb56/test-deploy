<div class="navigation">
  <div class="content-container navigation__container">
    <app-logo [type]="logoType.Header" class="navigation__logo"></app-logo>

    <ul class="navigation__list">
      <li *ngFor="let navigationItem of navigationItems"
          [type]="navigationItem.label"
          (mouseenter)="handleMouseEnter($event)"
          (mouseleave)="handleMouseLeave($event)"
          class="navigation__list_item">
        <a [routerLink]="navigationItem.route"
           class="navigation__list_item--link"
           [ngClass]="{'dropdown-opened': hasMouseEvent(navigationItem.label) && isDropdownOpened}"
           routerLinkActive="active">
          <span>{{ navigationItem?.label }} </span>
        </a>

        <app-navigation-dropdown *ngIf="hasMouseEvent(navigationItem.label) && isDropdownOpened"
                                 class="navigation__list_item_dropdown">
        </app-navigation-dropdown>

<!--        <app-navigation-dropdown class="navigation__list_item_dropdown">-->
<!--        </app-navigation-dropdown>-->

      </li>
    </ul>
  </div>
</div>
