<div class="sign-in">
  <div class="content-container">
    <p class="sign-in__title">
      Login to Your Account
    </p>

    <div class="form-container">
      <form (submit)="onSubmit()"
            [formGroup]="signInForm"
            class="sign-in__form">
        <div class="sign-in__form_item">
          <app-input
            [parentForm]="signInForm"
            label="Username"
            placeholder="name@email.com"
            [hasError]="isSubmitted && signInForm.controls['userName'].hasError('required')"
            controlName="userName"
            controlClassName="sign-in__form_item_control"
            (handleFocus)="onFocus($event)">
          </app-input>
        </div>

        <div class="sign-in__form_item">
          <app-input
            [parentForm]="signInForm"
            label="Password"
            [hasError]="isSubmitted && signInForm.controls['password'].hasError('required')"
            controlName="password"
            controlClassName="sign-in__form_item_control"
            (handleFocus)="onFocus($event)">
          </app-input>
        </div>
        <div class="sign-in__form_btn-block_error">
          <ng-container *ngIf="isSubmitted">
            {{error}}
          </ng-container>
        </div>
        <button class="sign-in__form_btn-block_btn">{{"login" | uppercase}}</button>
      </form>

      <div>
        <p>
          <a class="sign-in__link"
             routerLink="">
            Forgot your username or password?
          </a>
        </p>
        <p>Not registered yet?
          <a class="sign-in__link"
             routerLink="/sign-up">
            Create Your Account
          </a>
        </p>
      </div>
    </div>

  </div>
</div>
